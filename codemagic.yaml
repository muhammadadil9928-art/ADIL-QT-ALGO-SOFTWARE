workflows:
  android_release:
    name: Android Release (Signed)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: com.quotex.bot
        APP_NAME: Quotex Algorithm Bot
    scripts:
      - name: Flutter version
        script: |
          flutter --version
      - name: Ensure Android folder exists
        script: |
          if [ ! -d "android" ]; then
            flutter create --org ${PACKAGE_NAME} .
          fi
      - name: Get packages
        script: |
          flutter pub get
      - name: Prepare Android signing (key.properties)
        script: |
          if [ -n "$CM_KEYSTORE" ]; then
            echo "$CM_KEYSTORE" | base64 --decode > android/app/release.keystore
            cat > android/key.properties << 'EOF'
            storePassword=$CM_KEYSTORE_PASSWORD
            keyPassword=$CM_KEY_PASSWORD
            keyAlias=$CM_KEY_ALIAS
            storeFile=app/release.keystore
            EOF
            echo "Created key.properties"
          else
            echo "CM_KEYSTORE not provided. Build will be unsigned."
          fi
      - name: Build release APK
        script: |
          flutter build apk --release --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk